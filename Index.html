<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Joel's Library</h1>

  <div id="book-list">
    <!-- #Books will display here -->
  </div>

  <button id="new-book-button">NEW BOOK</button>
  <form id="new-book-form" class ="hidden">
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="number" id="pages" placeholder="Number of Pages" required>
    <label for="read">Have you read this book?</label>
    <input type="checkbox" id="read">
    <button type="submit">Add Book</button>
  </form>
<script src="script.js"></script>
</body>


</html>
